<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Equator Loan Manager">
        <meta name="keywords"
              content="Equator, Loans, Properties, Agents and Vendors">
        <meta name="author" content="ShariefMohatad">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <base href="/">

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

        <link href="%PUBLIC_URL%/assets/fonts/material-outline-icons/styles.css" rel="stylesheet">

                                    <div class="half-circle"></div>

                            </div>

                    </div>
